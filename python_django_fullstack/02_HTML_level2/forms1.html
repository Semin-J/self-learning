<!DOCTYPE html>
<!-- Check the html input types at www.w3schools.com -->
<html>
  <head>
    <meta charset="utf-8">
    <title>forms1</title>
  </head>
  <body>
    <form>
      <h1>Log In</h1>
      <h2>Please Input your email and Password</h2>

      <input type="email" name="useremail" value="Email here">
      <!-- input type email is checking have some format such as @ or .com things -->
      <!-- value is for pre-filled message for the blank(set default value) -->
	  <!-- name attributes of input for back-end(server-side) language, to deal with the data from client -->
	  
      <input type="password" name="password" value="Password here">
      <input type="submit" name="" value="Click Me">

      <h1>Choose Color!</h1>
      <h2>Click on Button!</h2>
      <input type="color" name="" value="">

    </form>

  </body>
</html>
