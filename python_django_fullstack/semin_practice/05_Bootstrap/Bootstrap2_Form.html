<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Form</title>
  </head>
  <body>
    <div class="container">

      <form>

        <div class="form-group">
          <!-- In <div> "form-group" class for better readable spacing -->
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- In <input> "form-control" giving some changes for input boxes, container size, rounded-corner etc. -->
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <!-- <small> tag is for the small text, such as warning or complements etc. -->
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <!-- Single selection drop-down list -->
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <!-- Multiple selections drop-down list -->
          <!-- `shift` + Click for multiple selections -->
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>


        <div class="form-group">
          <label for="exampleFormControlFile1">Example file input</label>
          <!-- Attaching file -->
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
          <!-- "form-control-file" class -->
        </div>


        <!-- <fieldset> and <legend> allow you to layout and organise a large form
         with many different areas of interest in a logical way without using tables. -->

        <!-- <fieldset> tag can be used to create boxes around selected elements
          <legend> tag will give a caption to those elements.
          In this way form elements can be grouped together into identified categories. -->

        <!-- Ref) https://stackoverflow.com/questions/9741328/why-do-we-need-a-fieldset-tag -->
        <fieldset class="form-group">

          <legend>Radio buttons</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
              Disabled radio
            </label>
          </div>

        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>
  </body>
</html>
