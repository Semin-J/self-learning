<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1">
      <!-- Size for border is getting thicker with higher number -->
      <thead>
        <!-- Rows heading -->
        <!-- thead is not mandatory -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

        <!-- add row -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
  </body>
</html>
