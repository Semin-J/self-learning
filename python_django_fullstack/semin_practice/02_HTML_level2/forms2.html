<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>forms2</title>
  </head>
  <body>

    <form action="https://www.facebook.com" method="get">
      <!-- passing some data to the site using action and method with the submit below -->
      <p>Enter Text and take me to FB:</p>
      <input type="text" name="userinput" value="">
      <!-- name is variable name, and the input value assigned to the name -->
      <!-- the userinput hole the input value and go to FB, check end of url -->
      <input type="submit" name="" value="Submit">
    </form>

    <!-- Labels -->
    <!-- When there is no newline and need just literally label for input box -->
    <form>
      <!--
      <label>
        Enter text:
        <input type="text" name="" value="Block one">
      </label>
      <label>
        Enter text:
        <input type="text" name="" value="Block two">
      </label>
     -->
      <!-- Can use "for" in label, to reduce redundant codes -->
      <label for="userinput">Enter input:</label>
      <input id="usersinput" type="text" name="" placeholder="Hello">
      <!-- Check the different between "value" and "placeholder" -->

      <input type="text" name="" placeholder="not required">
      <input type="text" name="" placeholder="required" required>
      <!-- Can add "required" as a parameter for required field -->
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
