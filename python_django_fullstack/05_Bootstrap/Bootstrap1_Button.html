<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Don't need to install whole Bootstrap files, can use links -->
    <!-- http://getbootstrap.com and using CDN -->
    <!-- Using Bootstrap v4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Buttons</title>
  </head>
  <body>

    <h1>Bootstrap!</h1>
    <!-- In Bootstrap, there are pre-declared classes -->
    <!-- Check "Documentation" -->
    <div class="container"> <!--This "container" class has certain alignment -->
      <h1>Hello World!</h1>
      <button type="button" class="btn btn-success btn-lg" name="button">I'm On</button>
      <button type="button" class="btn btn-success btn-lg" name="button" disabled>Disabled</button>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
    </div>
  </body>
</html>
